<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="conteiner">

        <form class="card">

            <h1>Login</h1>

            <div class="label-form">

                <input type="email" id="nome"  name="nome" placeholder="">
                <label for="text" id="email">Usuário
                </label>
                
            </div>

            <div class="label-form">

                <input type="number" id="senha"  name="senha" placeholder="">
                <label for="text" id="senha">Senha</label>

            </div>

            
            <div class="button">
                
                <button>Entrar</button>
                
            </div>
            
            <hr>
            <p>Ainda não possui cadastro?  <a href="cadastro.html">Cadastre-se</a></p>


        </form>

    </div>
    
</body>
</html>
